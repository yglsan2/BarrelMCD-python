<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond joyeux -->
    <circle cx="100" cy="100" r="90" fill="#ffd700"/>
    
    <!-- Tonneau cartoon -->
    <g transform="rotate(-10, 100, 100)">
        <!-- Ombre portÃ©e -->
        <ellipse cx="105" cy="140" rx="55" ry="10" 
                 fill="#00000033"/>
        
        <!-- Corps du tonneau -->
        <path d="M 50,85 
                 C 50,70 150,70 150,85
                 L 150,115
                 C 150,130 50,130 50,115
                 Z" 
              fill="#8b4513"/>
        
        <!-- Cercles du tonneau -->
        <path d="M 50,85 C 50,70 150,70 150,85" 
              fill="none" 
              stroke="#654321" 
              stroke-width="6"
              stroke-linecap="round"/>
              
        <path d="M 50,115 C 50,130 150,130 150,115" 
              fill="none" 
              stroke="#654321" 
              stroke-width="6"
              stroke-linecap="round"/>
              
        <!-- Reflets -->
        <path d="M 60,90 C 60,80 140,80 140,90" 
              fill="none" 
              stroke="white" 
              stroke-width="4"
              stroke-linecap="round"
              opacity="0.6"/>
              
        <!-- Yeux -->
        <circle cx="80" cy="100" r="8" fill="white"/>
        <circle cx="120" cy="100" r="8" fill="white"/>
        <circle cx="80" cy="100" r="4" fill="black"/>
        <circle cx="120" cy="100" r="4" fill="black"/>
        
        <!-- Sourire -->
        <path d="M 85,115 C 95,125 105,125 115,115" 
              fill="none"
              stroke="white"
              stroke-width="3"
              stroke-linecap="round"/>
    </g>
    
    <!-- Texte amusant -->
    <text x="100" y="170" 
          fill="#8b4513" 
          font-family="Comic Sans MS" 
          font-size="28" 
          text-anchor="middle" 
          font-weight="bold">
        Barrel
        <tspan dx="-80" dy="20" font-size="16">roll with it!</tspan>
        <tspan x="100" y="170" fill="#654321">MCD</tspan>
    </text>
</svg> 