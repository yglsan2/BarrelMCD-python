<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <style>
    .title { font-family: Arial; font-size: 24px; font-weight: bold; }
    .subtitle { font-family: Arial; font-size: 18px; }
    .text { font-family: Arial; font-size: 14px; }
    .menu { fill: #1a1a2e; }
    .button { fill: #ff9800; }
    .entity { fill: #ffffff; stroke: #000; stroke-width: 2; }
    .arrow { stroke: #ffffff; stroke-width: 3; fill: none; }
    .grid { stroke: #ffffff; stroke-width: 0.5; stroke-dasharray: 5,5; opacity: 0.3; }
    .workspace { fill: #4a148c; }
    .text-white { fill: #ffffff; }
    .toolbar { fill: #2d2d44; }
  </style>
  
  <!-- Fond -->
  <rect x="0" y="0" width="1200" height="800" fill="#121212" />
  
  <!-- Grille -->
  <g class="grid">
    <line x1="0" y1="100" x2="1200" y2="100" />
    <line x1="0" y1="200" x2="1200" y2="200" />
    <line x1="0" y1="300" x2="1200" y2="300" />
    <line x1="0" y1="400" x2="1200" y2="400" />
    <line x1="0" y1="500" x2="1200" y2="500" />
    <line x1="0" y1="600" x2="1200" y2="600" />
    <line x1="0" y1="700" x2="1200" y2="700" />
  </g>
  
  <!-- Barre de menu -->
  <rect x="0" y="0" width="1200" height="50" fill="#1a1a2e" />
  <text x="20" y="35" fill="white" class="text">Fichier</text>
  <text x="80" y="35" fill="white" class="text">Édition</text>
  <text x="140" y="35" fill="white" class="text">Affichage</text>
  <text x="200" y="35" fill="white" class="text">Langue</text>
  
  <!-- Barre d'outils -->
  <rect x="0" y="50" width="1200" height="50" fill="#2d2d44" />
  <rect x="20" y="60" width="100" height="30" rx="5" class="button" />
  <text x="70" y="80" text-anchor="middle" class="text" fill="white">Importer</text>
  
  <rect x="130" y="60" width="100" height="30" rx="5" class="button" />
  <text x="180" y="80" text-anchor="middle" class="text" fill="white">Analyser</text>
  
  <rect x="240" y="60" width="100" height="30" rx="5" class="button" />
  <text x="290" y="80" text-anchor="middle" class="text" fill="white">Convertir</text>
  
  <rect x="350" y="60" width="100" height="30" rx="5" class="button" />
  <text x="400" y="80" text-anchor="middle" class="text" fill="white">Exporter</text>
  
  <!-- Zone de travail -->
  <rect x="0" y="100" width="1200" height="700" fill="#4a148c" />
  
  <!-- Entités -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="150" height="100" rx="5" class="entity" />
    <text x="75" y="30" text-anchor="middle" class="text">Client</text>
    <rect x="10" y="40" width="130" height="20" fill="#f6a316" />
    <text x="75" y="55" text-anchor="middle" class="text">id (PK)</text>
    <rect x="10" y="70" width="130" height="20" fill="#ffffff" />
    <text x="75" y="85" text-anchor="middle" class="text">nom</text>
  </g>
  
  <g transform="translate(600, 200)">
    <rect x="0" y="0" width="150" height="100" rx="5" class="entity" />
    <text x="75" y="30" text-anchor="middle" class="text">Commande</text>
    <rect x="10" y="40" width="130" height="20" fill="#f6a316" />
    <text x="75" y="55" text-anchor="middle" class="text">id (PK)</text>
    <rect x="10" y="70" width="130" height="20" fill="#2b73b9" />
    <text x="75" y="85" text-anchor="middle" class="text">client_id (FK)</text>
  </g>
  
  <!-- Relation -->
  <path d="M 350 250 L 600 250" class="arrow" />
  <polygon points="590 245, 600 250, 590 255" fill="white" />
  <text x="475" y="240" text-anchor="middle" class="text text-white">1,n</text>
  
  <!-- Légende -->
  <g transform="translate(900, 200)">
    <text x="0" y="0" class="subtitle text-white">Légende</text>
    <rect x="0" y="20" width="20" height="20" fill="#f6a316" />
    <text x="30" y="35" class="text text-white">Clé primaire</text>
    <rect x="0" y="50" width="20" height="20" fill="#2b73b9" />
    <text x="30" y="65" class="text text-white">Clé étrangère</text>
    <rect x="0" y="80" width="20" height="20" fill="#ff9800" />
    <text x="30" y="95" class="text text-white">Bouton d'action</text>
  </g>
</svg> 