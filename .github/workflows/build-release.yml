# Build BarrelMCD Flutter pour Windows (.exe) et macOS (.dmg)
# Artifacts dans l'onglet Actions aprÃ¨s chaque run.

name: Build Windows et macOS

on:
  push:
    branches: [main]
    paths:
      - 'barrelmcd_flutter/**'
      - '.github/workflows/build-release.yml'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Create Windows platform if missing
        run: flutter create . --platforms=windows
        working-directory: barrelmcd_flutter

      - name: Get dependencies
        run: flutter pub get
        working-directory: barrelmcd_flutter

      - name: Build Windows release
        run: flutter build windows --release
        working-directory: barrelmcd_flutter

      - name: Zip Windows bundle
        working-directory: barrelmcd_flutter
        run: |
          $releasePath = "build\windows\x64\runner\Release"
          if (-not (Test-Path $releasePath)) {
            Get-ChildItem -Path build -Recurse -Depth 4 | ForEach-Object { $_.FullName }
            throw "Release folder not found at $releasePath"
          }
          Compress-Archive -Path "$releasePath\*" -DestinationPath "barrelmcd_flutter_windows_64.zip" -Force

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: BarrelMCD-Flutter-Windows-x64
          path: barrelmcd_flutter/barrelmcd_flutter_windows_64.zip

  build-macos:
    runs-on: macos-latest
    env:
      CODE_SIGN_IDENTITY: "-"
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create macOS platform if missing
        run: flutter create . --platforms=macos
        working-directory: barrelmcd_flutter

      - name: Get dependencies
        run: flutter pub get
        working-directory: barrelmcd_flutter

      - name: Build macOS release
        run: flutter build macos --release
        working-directory: barrelmcd_flutter

      - name: Create DMG
        working-directory: barrelmcd_flutter
        run: |
          APP="build/macos/Build/Products/Release/barrelmcd_flutter.app"
          if [ ! -d "$APP" ]; then
            echo "App bundle not found at $APP, listing build dir:"
            find build -type d -name "*.app" 2>/dev/null || true
            exit 1
          fi
          DMG_DIR="dmg_stage"
          rm -rf "$DMG_DIR"
          mkdir -p "$DMG_DIR"
          cp -R "$APP" "$DMG_DIR/"
          ln -s /Applications "$DMG_DIR/Applications"
          hdiutil create -volname "BarrelMCD Flutter 1.0.0" -srcfolder "$DMG_DIR" -ov -format UDZO "BarrelMCD_Flutter-1.0.0.dmg"
          rm -rf "$DMG_DIR"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: BarrelMCD-Flutter-macOS
          path: barrelmcd_flutter/BarrelMCD_Flutter-1.0.0.dmg
